sudo: required
language: node_js
services:
  - docker
node_js:
  - "8"
cache:
  directories:
    - "node_modules"
script:
  - npm install -g
  - npm run lint
matrix:
  include:
    - language: node_js
      os: linux
      install:

      before_script:
        - cd $TRAVIS_BUILD_DIR/Database
        - sudo docker-compose up --build -d&
        - docker wait database_mongo_1
        - cd $TRAVIS_BUILD_DIR/RabbitMQ
        - sudo docker-compose up --build -d&
        - docker wait rabbitmq_rabbitmq_1
        - cd $TRAVIS_BUILD_DIR/User
        - sudo docker-compose up --build -d&
        - docker wait user_userclient_1
        - docker wait user_userserver_1
        - cd $TRAVIS_BUILD_DIR/Login
        - sudo docker-compose up --build -d&
        - docker wait login_loginserver_1
        - cd $TRAVIS_BUILD_DIR

      env:
        - DOCKER_COMPOSE_VERSION=1.4.2

      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin

      script:
        - sudo docker-compose exec loginserver npm run test
